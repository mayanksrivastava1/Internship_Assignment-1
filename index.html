<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/b0f29e9bfe.js" crossorigin="anonymous"></script>
    <script defer src="./main.js"></script>
</head>
<body>
    <button id="prev-btn">
        <i class="fas fa-arrow-circle-left"></i>
    </button>
    <div id="book" class="book">
        <!-- Paper 1 -->
        <div id="p1" class="paper">
            <div class="front">
                <div id="f1" class="front-content">
                    <img class="cover-img" src="1.png" alt="1st page">
                </div>
            </div>
            <div class="back">
                <div id="b1" class="back-content">
                    <img class="cover-img" src="2.png" alt="2nd page">
                </div>
            </div>
        </div>
        <div id="p2" class="paper">
            <div class="front">
                <div id="f2" class="front-content">
                    <img class="cover-img" src="3.png" alt="3rd page">
                </div>
            </div>
            <div class="back">
                <div id="b2" class="back-content">
                    <img class="cover-img" src="4.png" alt="4th page">
                </div>
            </div>
        </div>
        <div id="p3" class="paper">
            <div class="front">
                <div id="f3" class="front-content">
                    <img class="cover-img" src="5.png" alt="5th page">
                </div>
            </div>
            <div class="back">
                <div id="b3" class="back-content">
                    <img class="cover-img" src="6.png" alt="6th page">
                </div>
            </div>
        </div>
        <div id="p4" class="paper">
            <div class="front">
                <div id="f4" class="front-content">
                    <img class="cover-img" src="7.png" alt="7th page">
                </div>
            </div>
            <div class="back">
                <div id="b4" class="back-content">
                    <img class="cover-img" src="8.png" alt="8th page">
                </div>
            </div>
        </div>
        <div id="p5" class="paper">
            <div class="front">
                <div id="f5" class="front-content">
                    <img class="cover-img" src="9.png" alt="9th page">
                </div>
            </div>
            <div class="back">
                <div id="b5" class="back-content">
                    <img class="cover-img" src="10.png" alt="10th page">
                </div>
            </div>
        </div>
        <div id="p6" class="paper">
            <div class="front">
                <div id="f6" class="front-content">
                    <img class="cover-img" src="11.png" alt="11th page">
                </div>
            </div>
            <div class="back">
                <div id="b6" class="back-content">
                    <img class="cover-img" src="12.png" alt="12th page">
                </div>
            </div>
        </div>
        <div id="p7" class="paper">
            <div class="front">
                <div id="f7" class="front-content">
                    <img class="cover-img" src="13.png" alt="13th page">
                </div>
            </div>
            <div class="back">
                <div id="b7" class="back-content">
                    <img class="cover-img" src="14.png" alt="14th page">
                </div>
            </div>
        </div>
    </div>
    <button id="next-btn">
        <i class="fas fa-arrow-circle-right"></i>
    </button>
</body>
</html>
